
<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Servico Prestado salvo/atualizado com sucesso!
                  </div>
                  <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label >Cliente: </label>
                    <select class="form-control" 
                        [ngModelOptions]="{standalone: true}" 
                        [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>    
                        <option *ngFor="let cliente of clientes" [ngValue] ="cliente.id">
                            {{ cliente.nome }}
                        </option>                                
                    </select>
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Descrição: </label>
                    <input class="form-control" [(ngModel)]="servico.descricao" type="text" name="descrição" id="inputDescricao">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Data: </label>
                    <input class="form-control" [(ngModel)]="servico.data" type="text" name="data" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Preço: </label>
                    <input class="form-control" [(ngModel)]="servico.preco" type="text" name="preco" id="inputPreco">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>

                <button type="button" 
                        class="btn btn-danger ml-2"
                        routerLink="/servico-prestados/lista">
                    <i class="fa fa-arrow-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </form>
</div>
